<body>
    <form>
    <div class="log-head bgo" >
        <div class="form-info">
            <p class="phead">Login</p>
            <form class="lform">
                <div class="lform-input">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="name" placeholder="Enter Name">
                    <i class="fa-regular fa-keyboard"></i>
                   
                </div>
                <div class="lform-input">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                    <i class="fa-regular fa-user"></i>
                    
                </div>
                <div class="lform-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
               <button class="lform-button" type="submit">Login </button>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me </label>
                <div class="g-signin2" data-onsuccess="onSignIn"></div></label>
            </form>
            <p class="signup-link">Don't have an account?<a href="/signup.html"> Sign up</a></p>
        </div>
    </div></form>
</body>
</html>
